name: open-auth
networks:
    open_auth_network:
        driver: bridge
services:
    mongo:
        build:
            dockerfile: .docker/mongo/Dockerfile
        container_name: open-auth-db
        restart: unless-stopped
        environment:
            MONGO_INITDB_ROOT_USERNAME: $AUTH_MONGO_USERNAME
            MONGO_INITDB_ROOT_PASSWORD: $AUTH_MONGO_PASSWORD
        ports:
            - '${AUTH_MONGO_PORT}:27017'
        command: --replSet rs0 --keyFile /etc/mongo-keyfile --bind_ip_all --port 27017
        healthcheck:
            test: echo "
                try { rs.status() }
                catch (err) {
                    rs.initiate({
                        _id:'rs0',
                        members:[
                            { _id:0, host:'127.0.0.1:27017' }
                        ]
                    })
                }" | mongosh --port 27017 -u $AUTH_MONGO_USERNAME -p $AUTH_MONGO_PASSWORD --authenticationDatabase admin
            interval: 5s
            timeout: 15s
            start_period: 15s
            retries: 10
        networks:
            - open_auth_network
        volumes:
            - open_auth_db:/data/db
    backend:
        container_name: open-auth-backend
        build:
            context: workspaces/backend
            dockerfile: .docker/Dockerfile
        environment:
            AUTH_MONGO_BD_NAME: $AUTH_MONGO_BD_NAME
            AUTH_MONGO_USERNAME: $AUTH_MONGO_USERNAME
            AUTH_MONGO_PASSWORD: $AUTH_MONGO_PASSWORD
            AUTH_MONGO_HOST: $AUTH_MONGO_HOST
            AUTH_MONGO_PORT: $AUTH_MONGO_PORT
            AUTH_API_PORT: $AUTH_API_PORT
            SUPERUSER_EMAIL: $SUPERUSER_EMAIL
            SUPERUSER_PASS: $SUPERUSER_PASS
            AUTH0_ISSUER_BASE_URL: $AUTH0_ISSUER_BASE_URL
            AUTH0_AUDIENCE: $AUTH0_AUDIENCE
            AUTH_JWT_PRIVATE_KEY: $AUTH_JWT_PRIVATE_KEY
            AUTH_JWT_PUBLIC_KEY: $AUTH_JWT_PUBLIC_KEY
        depends_on:
            mongo:
                condition: service_healthy
        networks:
            - open_auth_network
        volumes:
            - open_auth_backend:/app
        ports:
            - '${AUTH_API_PORT}:${AUTH_API_PORT}'
        expose:
            - '${AUTH_API_PORT}'
        command: 'yarn start:prod'
volumes:
    open_auth_db:
    open_auth_backend:
